plugins {
	id 'java'
	id 'eclipse' // optional (to generate Eclipse project files)
	id 'idea' // optional (to generate IntelliJ IDEA project files)
	id 'jacoco'
	identifiant "org.sonarqube" version "5.1.0.4882"
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation(platform('org.junit:junit-bom:5.10.0'))
	testImplementation('org.junit.jupiter:junit-jupiter')
	testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.24.2'
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
	finalizedBy jacocoTestReport
}


jacocoTestReport {
	dependsOn test
	reports {
		xml.required = true
		html.outputLocation=layout.buildDirectory.dir('reports/jacoco/test')
	}
}

sonar
  propriétés {
    propriété "sonar.projectKey" , "timouchee_tp4_sonrlint" 
    propriété "sonar.organization" , "timouchee" 
    propriété "sonar.host.url" , "https://sonarcloud.io"
  }

jacocoTestCoverageVerification {
	violationRules {
		rule {
			limit {
				minimum = 0.15 // pour passer, ou = 1 pour echouer
			}
		}
	}
}

check.dependsOn jacocoTestCoverageVerification // ce qui fait reussir / echouer le build


